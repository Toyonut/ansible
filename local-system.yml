---
- name: Set up a local machine
  connection: local
  hosts: 127.0.0.1
  vars:
    apt_package_list:
      - git
      - geary
      - build-essential
      - cheese
      - curl
      - python3-distutils
      - apt-transport-https
      - ca-certificates
      - postgresql
      - zsh
      - vim
      - fonts-powerline
      - fonts-firacode
      - keepassxc
      - tilix
      - tlp
      - nautilus-dropbox
      - python3
      - python3.7
      - transmission
      - steam
      - remmina
      - ffmpeg

    yum_package_list:
      - git
      - geary
      - cheese
      - curl
      - ca-certificates
      - postgresql
      - postgresql-server
      - zsh
      - vim
      - keepassxc
      - tilix
      - tlp
      - python3
      - transmission
      - remmina

    snap_package_list:
      - { name: bitwarden, classic: False }
      - { name: pycharm-community, classic: True }
      - { name: sublime-text, classic: True }
      - { name: heroku, classic: True }
      - { name: intellij-idea-community, classic: True }

    fedora_gnome_extensions_list:
      - gnome-shell-extension-appindicator
      - gnome-tweak-tool
    
    ubuntu_gnome_extensions_list:
      - gnome-shell-extension-dashtodock
      - gnome-shell-extension-appindicator
      - gnome-tweak-tool

    flatpak_list:
      - { name: us.zoom.Zoom, remote: flathub}
      - { name: org.gnome.meld, remote: flathub}
      - { name: net.bartkessels.getit, remote: flathub }
      - { name: org.libreoffice.LibreOffice, remote: flathub }
      - { name: com.spotify.Client, remote: flathub }
      - { name: com.slack.Slack, remote: flathub }
      - { name: org.openttd.OpenTTD, remote: flathub }

  roles:
    - { name: base_system_tasks, required_packages: "{{ apt_package_list }}", when: ansible_distribution == "Ubuntu" }
    - { name: base_system_tasks, required_packages: "{{ yum_package_list }}", when: ansible_distribution == "Fedora" }
    - { name: gnome_extensions, extensions: "{{ ubuntu_gnome_extensions_list }}",  when: ansible_distribution == "Ubuntu" }
    - { name: gnome_extensions, extensions: "{{ fedora_gnome_extensions_list }}",  when: ansible_distribution == "Fedora" }
    - { name: snap_apps, snap_packages: "{{ snap_package_list }}" }
    - { name: flatpaks, flatpaks: "{{ flatpak_list }}"}
    - kvm
    - vscode
    - chrome
    - powershell_core
    - dotnet_core_sdk
    - docker
    - node
